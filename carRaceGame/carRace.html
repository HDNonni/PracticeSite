<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="carRace.css">
    <title>Car Race Game</title>
</head>

<body>
    <h1>jQuery Car Race Game</h1>


    <input type='button' value="Race!" id="go">
    <input type='button' value="Reset!" id="reset">
    <div id = "racetrack">
        <img src="caryellow.png" alt="Green car" id="car1" class="car">
        <img src="car2.gif" alt="Red car" id="car2" class="car">
    </div>

    <div id="raceInfoContainer" class="clearfix">
        <h2>Results</h2>
        <div id="raceInfo1" class="raceInfo">Car 1
            <span></span>
        </div>
        <div id="raceInfo2" class="raceInfo">Car 2
            <span></span>
        </div>
    </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="carRace.js"></script>
</body>

</html>
